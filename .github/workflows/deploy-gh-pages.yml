name: Deploy to GH pages

on:
  push:
    branches: [master]
  pull_request:
    types: closed
    branches: [master]

jobs:
  deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '>=20.10.0'

        env:
          MY_EMAIL: gvozdenkov@gmail.com
          MY_NAME: arty gvozdenkov

      - run: |
          git config --global user.email $MY_EMAIL
          git config --global user.name $MY_NAME
          git remote set-url origin git@github.com:gvozdenkov/algososh.git
          yarn install
          yarn deploy
